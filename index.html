<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
        <link href="https://fonts.googleapis.com/css2?family=Krub:wght@300;400;700&display=swap" rel="stylesheet">        <script src="https://kit.fontawesome.com/47175d8de8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>PERIOAD</title>
    </head>
    <body>
      <header class="header">
        <button class="button">Press me</button>
        <div class="crash-button">
          <div class="crash-button__first-piece">Press me</div>
          <div class="crash-button__second-piece">Press me</div>
          <div class="crash-button__third-piece">Press me</div>
          <div class="crash-button__fourth-piece">Press me</div>
        </div>
      </header>
      <main class="main">
        
      </main>
      <script>
        const btn = document.querySelector('.button');
        const crashBtn = document.querySelector('.crash-button');
        btn.addEventListener('click', () => {
          btn.classList.add('hide');
          crashBtn.classList.add('show');
        });
      </script>
    </body>
    </html>
